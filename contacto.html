<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactanos</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="stylesContacto.css">
</head>
<body>
    <!-- Encabezado -->
    <header>
        <nav>
            <a href="index.html" class="logo">
                <img src="img/logo.png" alt="logo">
                <h1>Vglow</h1>
            </a>
            <form action="#" method="get" class="buscar">
                <input type="text" name="search" placeholder="Escribe tu búsqueda...">
                <button type="submit">
                    <img src="img/lupa.png" alt="Buscar" style="width: 30px; height: 30px;">
                </button>
            </form>
            <div class="icons">
                <a href="carrito.html"><img src="img/carrito.png" alt="carrito"></a>
                <a href="loguin.html"><img src="img/usuario.png" alt="usuario"></a>
            </div>
        </nav>
    </header>

    <section class="contact-form">
        <h1>Contáctanos</h1>
        <form>
          <label for="name">Nombre:</label>
          <input type="text" id="name" name="name" required>
          
          <label for="phone">Número de Contacto:</label>
          <input type="tel" id="phone" name="phone" required>
          
          <label for="email">Correo Electrónico:</label>
          <input type="email" id="email" name="email" required>
          
          <label for="message">¿En qué te podemos ayudar?</label>
          <textarea id="message" name="message" rows="4" required></textarea>
          
          <button type="submit" class="form-btn">
            <img src="img/enviar.png" alt="Enviar" class="btn-icon">
            Enviar
          </button>
        </form>
      </section>

    <a href="contacto.html" class="btn-contacto">
        <img src="img/contacto.png" alt="contacto">
    </a>   

<!-- Pie de página -->
<footer>
    <p>&copy; 2025 v.glow. Todos los derechos reservados.</p>
</footer>
</body>

</html>
