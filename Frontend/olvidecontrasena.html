<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V.GLOW</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="icon" type="image/png" href="img/logo.png">
    <link rel="stylesheet" href="css/stylesUsuario.css">
</head>

<body>
    <!-- Encabezado -->
    <header>
        <nav>
            <a href="index.html" class="logo">
                <img src="img/logo.png" alt="logo">
                <h1>Vglow</h1>
            </a>
            <form action="#" method="get" class="buscar">
                <input type="text" name="search" placeholder="Escribe tu búsqueda...">
                <button type="submit">
                    <i class="fa-solid fa-magnifying-glass lupa" style="color: #ffffff;"></i>
                </button>
            </form>
            <div class="icons">
                <a href="carrito.html"><i class="fa-solid fa-cart-shopping carrito-icono"
                        style="color: #ffffff;"></i></a>
                <a href="loguin.html"><i class="fa-solid fa-circle-user login-icono" style="color: #ffffff;"></i></a>
            </div>
        </nav>
    </header>
    <main>
        <section class="contendor-login">
            <div class="formulario">
                <h1>¿Olvidaste tu contraseña?</h1>
                <p>Ingresa tu correo electrónico para enviarte un enlace y puedas recuperar tu nueva contraseña</p><br>
                <form id="form-recuperar">
                    <label for="correo-recuperar">Correo Electrónico</label>
                    <input type="email" id="correo-recuperar" required>

                    <span id="error-correo-recuperar" class="error-message"></span>
                    <span id="exito-recuperar" class="success-message"></span>

                    <button type="submit" class="botonac">Restablecer Contraseña</button>
                
                </form>
                <!-- Flecha para volver al login -->
                    <a href="loguin.html" class="volver-login">
                        <img src="img/flecha-curva.png" alt="Volver a login" />
                    </a>
            </div>
        </section>
    </main>
    <a href="contacto.html" class="btn-contacto">
        <img src="img/contacto.png" alt="contacto">
    </a>

    <!-- Pie de página -->
    <footer>
        <p>&copy; 2025 v.glow. Todos los derechos reservados.</p>
    </footer>

    <script src="js/scriptUsuario.js"></script>
</body>
</html>
