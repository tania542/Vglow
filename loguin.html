<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VGlow - loguin</title>
    <link rel="stylesheet" href="stylesUsuario.css">
</head>

<body>
    <!-- Encabezado -->
    <header>
        <nav>
            <a href="index.html" class="logo">
                <img src="img/logo.png" alt="logo">
                <h1>VGlow</h1>
            </a>
            <form action="#" method="get" class="buscar">
                <input type="text" name="search" placeholder="Escribe tu búsqueda...">
                <button type="submit">
                    <img src="img/lupa.png" alt="Buscar" style="width: 30px; height: 30px;">
                </button>
            </form>
            <div class="icons">
                <a href="carrito.html"><img src="img/carrito.png" alt="carrito"></a>
                <a href="loguin.html"><img src="img/usuario.png" alt="usuario"></a>
            </div>
        </nav>
    </header>
    <main>
        <section class="contendor-login">
            <div class="formulario">
                <div class="botones">
                    <a href="loguin.html"><button class="boton">Acceder</button></a>
                    <a href="registro.html"><button class="boton">Registrarse</button> </a>
                </div>
                <h1>Acceder</h1>
                <form>
                    <label for="correo">Correo Electrónico</label>
                    <input type="email" id="correo" required>

                    <label for="contrasena">Contraseña</label>
                    <div class="password-container">
                        <input type="password" id="contrasena" required>
                        <span class="toggle-password">👁</span>
                    </div>
                    <a href="olvideContrasena.html">¿Olvidaste tu contraseña?</a>
                    <div>
                    <button type="submit" class="botonac">Acceder</button>
                    </div>
                </form>
            </div>
        </section>
    </main>

    <!-- Pie de página -->
    <footer>
        <p>&copy; 2025 v.glow. Todos los derechos reservados.</p>
    </footer>
</body>

</html>
