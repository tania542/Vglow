<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V.GLOW</title>
    <link rel="icon" type="image/png" href="img/logo.png">
    <link rel="stylesheet" href="stylesUsuario.css">
</head>

<body>
    <!-- Encabezado -->
    <header>
        <nav>
            <a href="index.html" class="logo">
                <img src="img/logo.png" alt="logo">
                <h1>Vglow</h1>
            </a>
            <form action="#" method="get" class="buscar">
                <input type="text" name="search" placeholder="Escribe tu búsqueda...">
                <button type="submit">
                    <img src="img/lupa.png" alt="Buscar" style="width: 30px; height: 30px;">
                </button>
            </form>
            <div class="icons">
                <a href="carrito.html"><img src="img/carrito.png" alt="carrito"></a>
                <a href="loguin.html"><img src="img/usuario.png" alt="usuario"></a>
            </div>
        </nav>
    </header>

    <section class="usuario-container">
        <div class="usuario-form">
            <h1>¿Olvidaste tu contraseña?</h1>
            <p>Ingresa tu correo electrónico para enviarte un enlace y puedas recuperar tu nueva contraseña</p><br>
            <form>
                <label for="correo">Correo Electrónico</label>
                <input type="email" id="correo" required>
            
                <button type="submit" class="btn password">Restablecer Contraseña</button>
            </form>
        </div>
    </section>

    <!-- Pie de página -->
    <footer>
        <p>&copy; 2025 v.glow. Todos los derechos reservados.</p>
    </footer>
</body>

</html>
